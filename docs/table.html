<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Avg depth</th>
                    <th>max depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Weed Ocean</td>
                    <td>69m</td>
                    <td>420m</td>
                </tr>
                <tr>
                    <td>Konoha Ocean</td>
                    <td>0.001m</td>
                    <td>2m</td>
                </tr>
            </tbody>
        </table>
    </body>
<html>
